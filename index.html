<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" type="Text/CSS" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="layout-container">
      <div class="library-greeting-container">
        <h1 class="library-greeting">Hi! I'm your library</h1>
      </div>

      <div class="library-container"></div>
      <dialog>
        <form action="" method="get" class="add-book-form">
          <div class="form-input">
            <label for="title">Title: </label>
            <input type="text" name="title" id="title" required />
          </div>
          <div class="form-input">
            <label for="author">Author: </label>
            <input type="text" name="author" id="author" required />
          </div>
          <div class="form-input">
            <label for="pages">Pages: </label>
            <input type="number" name="pages" id="pages" required />
          </div>
          <div class="form-input">
            <label for="read">Check the box if you've read it!</label>
            <input type="checkbox" id="read" name="read" />
          </div>
          <div class="form-input">
            <button class="button add-to-library-btn" type="submit">
              Add to library
            </button>
            <button class="button close-dialog-btn" type="button">
              Cancel
            </button>
          </div>
        </form>
      </dialog>
      <button class="button add-new-book-btn">Add new book!</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
