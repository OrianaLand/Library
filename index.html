<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" type="Text/CSS" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="layout-container">
      <div class="library-greeting-container">
        <h1 class="library-greeting">Hi! I'm your library</h1>
      </div>

      <div class="library-container"></div>
      <dialog>
        <form action="" method="get" class="add-book-form">
          <h3>New book</h3>
          <div class="form-input">
            <input type="text" name="title" id="title" required />
            <label for="title" class="input-text-label">Title: </label>
          </div>
          <div class="form-input">
            <input type="text" name="author" id="author" required />
            <label for="author" class="input-text-label">Author: </label>
          </div>
          <div class="form-input">
            <input type="number" name="pages" id="pages" required />
            <label for="pages" class="input-text-label">Pages: </label>
          </div>
          <div class="form-input">
            <label for="read">Check the box if you've read it!</label>
            <input type="checkbox" id="read" name="read" />
          </div>
          <div class="form-input">
            <button
              class="button add-to-library-btn"
              type="submit"
              aria-label="Add book to library"
            >
              Add to library
            </button>
            <button
              class="button close-dialog-btn"
              type="button"
              aria-label="Cancel"
            >
              Cancel
            </button>
            <div
              id="dummy-focus"
              tabindex="-1"
              style="position: absolute; opacity: 0; pointer-events: none"
            ></div>
          </div>
        </form>
      </dialog>
      <button class="button add-new-book-btn" aria-label="Add new book">
        Add new book!
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
